<!DOCTYPE html>
<html>
    <head>
        <title>Form Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="display-2">Forms</h1>
            <form action="#nowhere">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="email"> Email </label>
                        <input type="email" class="form-control" id="mail" placeholder="#email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                     </div>
                     <div class="form-group">
                         <label for="address">Address</label>
                         <input type="text" class="form-control" id="address" placeholder="street line buliding...">
                     </div>
                </div>
                <div class="form-group row">
                     <div class="form-group col">
                         <label for="City">City:</label>
                         <input type="text" class="form-control" id="city">
                     </div>
                    <div class="form-group col">
                        <label for="Zip Code">Zipcode</label>
                        <input type="number" class="form-control" id="Zipcode" placeholder="12343">
                    </div>
                    <div class="form-group col">
                        <label for="state">State</label>
                        <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">Alaska</option>
                            <option value="2">Andaman</option>
                            <option value="3">America</option>
                        </select>
                    </div>
                </div>
